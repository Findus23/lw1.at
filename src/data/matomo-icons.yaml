    Sie wird von Matomo, der führenden Opensource Webanalytics-Software, verwendet (siehe z.B. [3.0.1](https://matomo.org/changelog/piwik-3-0-1/) und [3.0.3](https://matomo.org/changelog/piwik-3-0-3/))
